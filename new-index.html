<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Box manufacturers - wholesale and retail in Chennai</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <span class="logo-text">TMM1</span>
      <nav class="navbar-nav">
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#products">Products</a>
          </li>
          <li>
            <a href="#contact">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <nav class="mobile-navbar">
    <ul>
      <li>
        <a href="#home">
          <i class="icon home-icon"></i>
          <span>Home</span>
        </a>
      </li>
      <li> 
        <a href="#products">
          <i class="icon products-icon"></i>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a href="#contact">
          <i class="icon contact-icon"></i>
          <span>Contact</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="main-section" id="home">
    <div class="container">
      <div class="main-content">
        <h1>We manufacture products that fits customer's needs.</h1>
        <p>Box Manufacturers | Paper Bags | Cake Bases</p>
        <div class="call-to-actions">
          <a class="primary" type="button" href="#products">Our Products</a>
          <a class="secondary" href="#contact">Let's Talk</a>
        </div>
      </div>
      <div class="brand-logo">
        <img src="./images/logos/box-logo-with-tmm-text.svg" 
          alt="TMM Company logo">
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
